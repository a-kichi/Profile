<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = divice-width, initial-scale = 1.0, minimum-scale = 1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Profile</h1>
    </header>

    <div class="main-visual">
        <img src="img/main.png" alt="" class="main-img">
        <img src="img/main-phone.png" alt="" class="phone-img">
    </div>

    <wrapper>

        <div class="nav">
            <nav>
                <ul>
                    <li>About</li>
                    <li>Work</li>
                </ul>
            </nav>
        </div>

        <div class="contents">

            <div class="content1">
                <h1 class="content-title">About</h1>
                <div id="content1-box">
                    <img src="img/news1.png" alt="" class="news" id="news1">
                    <img src="img/news2.png" alt="" class="news" id="news2">
                    <a href="https://www.instagram.com/cha2000a/?hl=ja" id="content1-morebutton">MORE</a>
                </div>
            </div>

            <div class="content2">
                <h1 class="content-title">Work</h1>
                <div id="content2-box">
                    <img src="img/tag-illust.png" alt="" class="decoration-tag">
                    <h2>Design and Illustration</h2>
                    <div class="content2-img">
                        <img src="img/design1.png" alt="" class="element">
                        <img src="img/design2.png" alt="" class="element">
                        <img src="img/design3.png" alt="" class="element delete">
                        <img src="img/design4.png" alt="" class="element delete">
                        <img src="img/illust1.png" alt="" class="element delete">
                        <img src="img/illust2.png" alt="" class="element delete">
                        <img src="img/illust3.png" alt="" class="element">
                        <img src="img/illust4.png" alt="" class="element">
                    </div>
                    <div class="caption caption1">
                        <!--                        <a href="https://www.instagram.com/cha2000a/?hl=ja" class="instabutton">MORE</a>-->
                    </div>
                </div>
            </div>

        </div>
    </wrapper>

    <footer>
        <p>footer</p>
    </footer>


</body>

</html>
